<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h1>âœ¨ Online Quiz App</h1>

    <!-- Setup Section -->
    <div id="setup" class="card">
      <h2>Setup Your Quiz</h2>
      <label>Number of Questions:
        <input type="number" id="numQuestions" value="5" min="1" max="20">
      </label>
      <label>Time per Question (seconds):
        <input type="number" id="timePerQ" value="15" min="5" max="120">
      </label>
      <label class="check">
        <input type="checkbox" id="useApi"> Fetch Questions from Open Trivia DB
      </label>
      <button id="startBtn" class="btn primary">Start Quiz</button>
    </div>

    <!-- Quiz Section -->
    <div id="quiz" class="card hidden">
      <div class="quiz-header">
        <span id="progress">Question 1/5</span>
        <span id="timer">15s</span>
      </div>
      <h2 id="questionText">Question text</h2>
      <ul id="choices" class="choices"></ul>
      <div id="feedback" class="feedback"></div>
      <div class="actions">
        <button id="nextBtn" class="btn" disabled>Next</button>
        <button id="quitBtn" class="btn outline">Quit</button>
      </div>
    </div>

    <!-- Result Section -->
    <div id="result" class="card hidden">
      <h2>ðŸŽ‰ Quiz Completed!</h2>
      <p id="scoreText"></p>
      <button id="retryBtn" class="btn primary">Retry</button>
      <button id="newBtn" class="btn">New Quiz</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
